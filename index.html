<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-8">
    <!-- Deck Selection -->
    <div id="deck-selection" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <div class="deck-selector bg-white p-6 rounded-xl shadow-lg cursor-pointer" data-deck="greetings">
            <div class="text-lg font-semibold mb-2">Cumprimentos</div>
            <div class="text-sm text-gray-600">5 cartões básicos</div>
        </div>
        <div class="deck-selector bg-white p-6 rounded-xl shadow-lg cursor-pointer" data-deck="ia">
            <div class="text-lg font-semibold mb-2">Conceitos de IA</div>
            <div class="text-sm text-gray-600">20 cartões avançados</div>
        </div>
        <div class="deck-selector bg-white p-6 rounded-xl shadow-lg cursor-pointer opacity-50 cursor-not-allowed">
            <div class="text-lg font-semibold mb-2">Personalizado</div>
            <div class="text-sm text-gray-600">Crie seu próprio baralho</div>
        </div>
    </div>

    <!-- Flashcard Game Container -->
    <div id="flashcard-game" class="hidden">
        <!-- Progress Bar -->
        <div class="mb-6">
            <div class="flex justify-between text-white mb-2">
                <span id="progress-text">Cartão 1 de 5</span>
                <span id="score-text">Pontuação: 0</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- Category Label -->
        <div class="text-center mb-4">
            <span id="category-label" class="category-pill bg-green-500 text-white">Categoria</span>
        </div>
        
        <!-- Flashcard -->
        <div class="flashcard mb-6">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <div class="text-sm text-gray-500 mb-2">Pergunta:</div>
                    <div id="question" class="text-xl md:text-2xl font-medium text-center">Carregando pergunta...</div>
                </div>
                <div class="flashcard-back">
                    <div class="text-sm text-gray-500 mb-2">Resposta:</div>
                    <div id="answer" class="text-xl md:text-2xl font-medium text-center">Carregando resposta...</div>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="flex justify-between">
            <button id="prev-btn" class="btn bg-white text-purple-700 px-6 py-2 rounded-lg shadow-md font-medium">
                ← Anterior
            </button>
            <div>
                <button id="flip-btn" class="btn bg-white text-purple-700 px-6 py-2 rounded-lg shadow-md font-medium mx-2">
                    Virar
                </button>
                <button id="know-btn" class="btn bg-green-500 text-white px-6 py-2 rounded-lg shadow-md font-medium mx-2 hidden">
                    Sei
                </button>
                <button id="dont-know-btn" class="btn bg-red-500 text-white px-6 py-2 rounded-lg shadow-md font-medium mx-2 hidden">
                    Não sei
                </button>
            </div>
            <button id="next-btn" class="btn bg-white text-purple-700 px-6 py-2 rounded-lg shadow-md font-medium">
                Próximo →
            </button>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="hidden text-center bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Parabéns!</h2>
        <p class="text-lg mb-4">Você completou o baralho</p>
        <div class="mb-6">
            <div class="text-3xl font-bold text-purple-700 mb-2" id="final-score">0/0</div>
            <div class="text-gray-600">Pontuação final</div>
        </div>
        <div class="flex justify-center space-x-4">
            <button id="restart-btn" class="btn bg-purple-600 text-white px-6 py-2 rounded-lg shadow-md font-medium">
                Recomeçar
            </button>
            <button id="back-to-decks-btn" class="btn bg-gray-200 text-gray-800 px-6 py-2 rounded-lg shadow-md font-medium">
                Voltar aos Baralhos
            </button>
        </div>
    </div>

    <script src="decks.js"></script>
    <script src="app.js"></script>
</body>
</html>
